<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=320, initial-scale=1">
    <meta charset="utf-8">
    <style>
      body, html {
        min-width: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
        font: Arial 14px;
      }
    </style>
    <!--<link rel="stylesheet" href="style.css"/>-->
    <script>
      window.addEventListener("DOMContentLoaded",function() {
        var crypto = document.getElementsByTagName('crypto')[0];
        var key = crypto.getAttribute('key');
        var crypted = crypto.innerHTML;
        var decrypted = decrypt(crypted,key);
        document.write(decrypted);
      });
      
      function decrypt(crypted,key) {
        var alpha = "QWERTYUIOPASDFGHJKLZXCVBNMqwertyuiopasdfghjklzxcvbnm1234567890";
        var decrypted_str = "";
        var found = false;
        for(var i = 0; i < crypted.length; i++) {
          var crypted_val = crypted.charAt(i);
          for(var j = 0; j < key.length; j++){
            var key_val = key.charAt(j);
            var alpha_val = alpha.charAt(j);
            if(key_val == crypted_val) {
              decrypted_str += alpha_val;
              found = true;
            }
          }
          if(found != true) {
            decrypted_str += crypted_val;
          }
          found = false;
        }
        return decrypted_str;
      }
    </script>
  </head>
  <body>
    <crypto>

    </crypto>
  </body>
</html>
